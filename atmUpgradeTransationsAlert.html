			  var acno=["123456","456789","147258","258369"];

          function accValidation(){

      function condi(b){ 
                 var optn=prompt("1 for balance \n 2 for deposit \n 3 for withdral \n 4 for  transations \n 5 for exit");

                         case '1':balnce(b);break;

             }

		  transations[b].push({type:"withdrawl",amount:amnt});
