<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
   
        <button onclick="fetchPage()">forkify</button>
        <button onclick="fetchPage2()">gussm number</button>
   
</header>
    <div class="containor">

    </div>
    

    <script>
        let cont=document.querySelector(".containor");

        async function fetchPage(){
            let response=await fetch("./game.html");
            let x=await response.text();
            console.log(x);
            cont.innerHTML=x;
        }

        async function fetchPage2(){
            let response=await fetch("./forkify_sample.html");
            let x=await response.text();
            console.log(x);
            cont.innerHTML=x;
        }
    </script>
</body>
</html>
