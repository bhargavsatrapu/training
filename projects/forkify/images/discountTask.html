<html>
   <head>
      <title>rougfh</title>
   </head>

   <body>
      <script>
        var a=[];
       
        
        for(var i=0;i<10;i++){   //for iterate object
        
           var price=prompt("Enter your price");
         
           if(price=='end'){
           break;
           }
           else{         
           a.push(parseInt(price));
           
           }                     
          }
          var sum=0;
          for(var i=0;i<a.length;i++){
          
          sum+=a[i];
          }
          
          if(sum>2000){
             if(a.length<5){
             
                var total=(sum*90)/100;
                alert(`Number of products is ${a.length} \nTotal cost ${sum} \n10% discount is available \n   total amount :${total}`);
             }
             else{
             
                var total=(sum*80)/100;
                alert(`Number of products is ${a.length} \nTotal cost ${sum}\n20% discount is available\n   total amount :${total}`);             
             }
          }
          else{
          alert(`Number of products is ${a.length} \nTotal cost ${sum}\nNo discount is available \n   total amount :${sum}`);
          }
         
       
      </script> 
  
   </body>
   
<html>
