<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <div class="second-page">
        <div class="container-2">
            <h1 class="contact-info">Contact information</h1>
            <input type="text" class="ph-no" size="12" placeholder="phone number"><br>
            <input type="text" class="f-name" size="12" placeholder="first name">
            <input type="text" class="l-name" size="12" placeholder="last name"><br>
            <input type="email" class="e-mail" size="24" placeholder="e mail">
            <input type="date" class="dob"><br>
            <button class="submit-button">submit</button>
            <button class="view-data">view</button>
        </div>
    </div>
    <div class="third-page display">
        <div class="container-3">
            <table class="view-table">
                <tr>
                    <th class="th-sNO">S.No</th>
                    <th class="th-name">Name</th>
                    <th class="th-phNo">Phone number</th>
                    <th class="th-eMail">e-mail</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="../script/contact.js"></script>
</body>

</html>
