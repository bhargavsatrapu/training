<body>

    <script>
        let anchorElement = document.getElementsByTagName("a");
        anchorElement[0].addEventListener("click", function (params) {
            params.preventDefault();
        })

        anchorElement[0].addEventListener("click", function (params) {
            alert("i am prevented")
        })
    </script>
</body>
