<html>
	<head>
		<title>hii...</title>
		<style>
					.f{
					float:left;
					border:15px solid black;
					}
					
						.c{
					
				    clear:left;
					border:15px solid black;
					}
		</style>
	</head>
	<body>
		
		<div class="f">
		<p>When page.</P>
		</div>
		
		<div class="c">
		<p>When clearing floats, you should match the clear to the float: If an element is floated 
		  to the left, then you should clear to the left. Your floated element will continue to float, but the
		  cleared element will appear below it on the web page.</P>
		</div>
		
		
		
		
	</body>
</html>
